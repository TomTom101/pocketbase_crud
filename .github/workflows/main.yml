name: Create Flutter release

# run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# on: [push, workflow_dispatch]

on:
  push:
    tags:        
      - '**'
  workflow_dispatch: 

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  build-flutter-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build
        run: |
          flutter config --no-analytics
          flutter pub get
          flutter build web --release --dart-define SSL=true --dart-define PB_HOST=test.fly.dev --dart-define PB_PORT=80
      - name: Zip release files
        run: |
          zip -r ${{ github.event.repository.name }}.zip ./build
          zip -u ${{ github.event.repository.name }}.zip server/backend_linux
      - name: Bundle Release
        uses: softprops/action-gh-release@v1
        with:
          body: This release was automatically created by the **${{ github.workflow }}** workflow.
          files: ${{ github.event.repository.name }}.zip
      - name: Deploy to fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only