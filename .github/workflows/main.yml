name: Create Flutter release

# run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# on: [push, workflow_dispatch]

on:
  push:
    tags:        
      - '**'
  workflow_dispatch: 

jobs:
  build-flutter-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build
        run: |
          flutter config --no-analytics
          flutter pub get
          flutter build web --release --dart-define SSL=false --dart-define PB_HOST=localhost --dart-define PB_PORT=8090
      - name: Zip Build folder
        run: zip -r ${{ github.event.repository.name }}.zip ./build
      - name: Add server to Zip
        run:  zip -u ${{ github.event.repository.name }}.zip server/backend_linux
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: This release tagged ${GITHUB_REF:10} was automatically created by the GitHub Action workflow **${{ github.workflow }}**.
          files: ${{ github.event.repository.name }}.zip