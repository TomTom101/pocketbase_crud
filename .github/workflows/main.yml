name: Create Flutter release

# run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

# on: [push, workflow_dispatch]

on:
  push:
    tags:        
      - '**'
  workflow_dispatch: 

jobs:
  build-flutter-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      # - run: flutter test
      - run: |
          flutter config --no-analytics
          flutter build web --release --dart-define SSL=false --dart-define PB_HOST=localhost --dart-define PB_PORT=8090
          ls -al build/web
      # - name: Upload Artifact
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: web
      #     path: build/web/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: "This release tagged ${GITHUB_REF:10} was automatically created by the GitHub Action workflow **${{ github.workflow }}**."
          files: |
            server/backend_linux
            build/web/*